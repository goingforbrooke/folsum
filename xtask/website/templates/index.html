{% extends "juice/templates/index.html" %}
{% block hero %}
<script async defer src="https://buttons.github.io/buttons.js"></script>
<section class="text-center">
    <h1 class="heading-text" style="font-size: 50px">
        Summarize folder contents
    </h1>
    <h3 class="title-text">
        <b>FolSum</b> is a simple application for summarizing the contents of a folder on your computer.
    </h3>
    <div>
        <a class="github-button" href="https://github.com/goingforbrooke/folsum" data-size="large" data-show-count="true" aria-label="Star huhu/juice on GitHub">Star</a>
    </div>
</section>
<img class="hero-image" style="width: 50%" src="{{ get_url(path=config.extra.juice_logo_path) }}">

<div class="explore-more text"
    onclick="document.getElementById('features').scrollIntoView({behavior: 'smooth'})">
    Explore More ⇩
</div>
<style>
    .hero section {
        padding: 0 5rem;
    }

    @media screen and (max-width: 768px) {
        .hero section {
            padding: 0 2rem;
        }

        .hero-image {
            display: none
        }
    }
</style>
{% endblock hero %}

{% block footer %}
<footer>
    <small class="subtext">
        © 2025 <a href="https://goingforbrooke.com">Brooke Deuson</a>
    </small>
</footer>
{% endblock footer %}
